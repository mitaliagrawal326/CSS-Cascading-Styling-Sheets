<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Hover Text Effect with HTML & CSS</title>
	<link rel="stylesheet" href="image.css">
</head>
<body>
	<div class="image">
		<img class="image__img" src="bricks.jpeg" alt="Bricks">
		<div class="image__overlay image__overlay--primary">
			<div class="image__title">Bricks</div>
			<p class="image__description">
				Here we have a brick wall.
			</p>
		</div>
	</div>
    <br>
    <div class="container">
        <img src="girl.jpeg" alt="Avatar" class="image1">
        <div class="middle">
          <div class="text">hello babe</div>
        </div>
      </div>
</body>
</html>
